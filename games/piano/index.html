<!DOCTYPE html5>
<html>
	<head>
		<link href="index.css" type="text/css" rel="stylesheet">
		<title>Music Pad</title>
	</head>
	<body>
		<div class="interface" id="interface">
			<div class="sequencer" id="sequencer"></div>
			<div class="indicator">
				<div class="position" id="position"></div>
			</div>
			<div class="transport">
				<div class="button play" id="play"></div>
				<div class="button stop" id="stop"></div>
			</div>
			<div class="instructions">
				<p>Click en los bloques gris/verde para activarlos (verde) y apagarlos (gris).</p>
				<p>Click en los botones de  play y stop para reproducir o detener la musica.</p>
			</div>
		</div>
		<script src="index.js" type="application/javascript"></script>
	</body>
</html>
